version: '3'

services:

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=desafionode
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - app-database

  app:
    build:
      context: ./node
    container_name: app
    environment:
      - WAIT_HOSTS=db:3306
    networks:
      - app-database
      - nginx-app
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
       - db

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    networks:
      - nginx-app
    tty: true
    ports:
      - "8080:80"
    depends_on:
        - app

networks:
  app-database:
    driver: bridge
  nginx-app:
    driver: bridge